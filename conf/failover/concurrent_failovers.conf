failover.concurrent_failovers.ConcurrentFailoverTests:
    test_max_events_range,nodes_init=1,replicas=0,num_items=0,GROUP=P0
    test_max_events_range,nodes_init=1,replicas=3,num_items=0,GROUP=P0

    # Auto-failover won't be triggered
    test_concurrent_failover,nodes_init=6,services_init=kv-kv-kv-kv-kv-kv,replicas=3,maxCount=1,timeout=20,failover_order=kv:kv,failover_method=stop_memcached,GROUP=P0

    # Auto-failover will be triggered (All success)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-index-index-index-n1ql-n1ql-n1ql,replicas=1,maxCount=4,timeout=30,failover_order=kv:index:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-index-n1ql-n1ql-n1ql,replicas=2,maxCount=4,timeout=30,failover_order=kv:kv:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-kv-index:n1ql-n1ql-n1ql,replicas=3,maxCount=4,timeout=30,failover_order=kv:kv:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0

    # Auto-failover won't be triggered (Data loss scenario)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-index:n1ql-index-index-index-n1ql-n1ql-n1ql,replicas=1,maxCount=5,timeout=30,failover_order=kv:index:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-index:n1ql-index-index-index-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index:n1ql-index-index-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv:n1ql:index,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index:n1ql-index-index-n1ql-n1ql,replicas=3,maxCount=5,timeout=30,failover_order=kv:kv:n1ql:index,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-index:n1ql-index-index-n1ql,replicas=3,maxCount=5,timeout=30,failover_order=kv:kv:kv:index,failover_method=stop_couchbase,GROUP=P1

    # Auto-failover will be triggered (Only KV nodes are Auto-Failed over + service loss scenario)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index-index-index-n1ql-n1ql,replicas=1,maxCount=5,timeout=30,failover_order=kv:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-index-index-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv:index:index,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-index-index-index-n1ql,replicas=3,maxCount=5,timeout=30,failover_order=kv:kv:kv:n1ql,failover_method=stop_couchbase,GROUP=P0

    # Auto-failover will be triggered (Only KV nodes are Auto-Failed over due to reaching max-count)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index-index-index-n1ql-n1ql,replicas=1,maxCount=1,timeout=30,failover_order=kv:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index-index-index-n1ql-n1ql,replicas=2,maxCount=2,timeout=30,failover_order=kv:kv:index,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=7,services_init=kv-kv-kv-kv-kv-index-n1ql,replicas=3,maxCount=3,timeout=30,failover_order=kv:kv:kv:n1ql,failover_method=stop_couchbase,GROUP=P1

    # Auto-failover will be triggered (Partial failover with all KV nodes failed over)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index-index-index-n1ql-n1ql,replicas=1,maxCount=2,timeout=30,failover_order=kv:n1ql:index:index,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-index-index-index-n1ql-n1ql,replicas=2,maxCount=4,timeout=30,failover_order=kv:kv:index:n1ql:index,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv-index:n1ql-index-index-n1ql,replicas=3,maxCount=5,timeout=30,failover_order=kv:kv:kv:n1ql:index:index,failover_method=stop_couchbase,GROUP=P1

    # Auto-failover will not happen (Since KV failover is impossible)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-index-index-index-n1ql-n1ql-n1ql,replicas=1,maxCount=5,timeout=30,failover_order=kv:kv:kv,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-index-index-index-n1ql-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv:kv:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-index-n1ql-n1ql-n1ql-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv:kv:index,failover_method=stop_couchbase,GROUP=P0

    # Auto failover will not happen (Quorum loss)
    test_concurrent_failover,nodes_init=6,services_init=kv-kv-kv-kv-kv-kv,replicas=3,maxCount=6,timeout=30,failover_order=kv:kv:kv,failover_method=stop_memcached,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-n1ql:index-index-index-n1ql-n1ql-n1ql,replicas=1,maxCount=6,timeout=30,failover_order=index:index:n1ql:n1ql:n1ql,failover_method=stop_couchbase,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-n1ql:index-index-index-n1ql-n1ql,replicas=1,maxCount=6,timeout=30,failover_order=index:index:n1ql:n1ql:kv,failover_method=stop_couchbase,GROUP=P0

    # Co_located services - Auto Failover happens
    # 1KV node goes down + bucket_replica=1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv:n1ql-index-index-n1ql-n1ql,replicas=1,maxCount=5,timeout=30,failover_order=kv_n1ql,failover_method=stop_memcached,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv:index-kv:n1ql-index:n1ql-index:backup-n1ql:backup-n1ql:index,replicas=1,maxCount=5,timeout=30,failover_order=-n1ql_index:kv_n1ql:index:backup,failover_method=stop_couchbase,GROUP=P1
    # 2KV node goes down + bucket_replica=2
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv-kv:n1ql-index-index-n1ql-n1ql,replicas=2,maxCount=5,timeout=30,failover_order=kv:kv_n1ql,failover_method=stop_memcached,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv-kv:index-kv:n1ql-index:n1ql-index:backup-n1ql:backup-n1ql:index,replicas=2,maxCount=5,timeout=30,failover_order=-kv:index:kv_n1ql:index:backup,failover_method=stop_couchbase,GROUP=P1
    # 3KV node goes down + bucket_replica=3
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv:backup-kv:n1ql-kv:n1ql-index:backup-index-n1ql:backup-n1ql:index,replicas=3,maxCount=5,timeout=30,failover_order=kv_backup:kv_n1ql:kv_n1ql,failover_method=stop_memcached,GROUP=P0
    test_concurrent_failover,nodes_init=9,services_init=kv-kv-kv:backup-kv:index-kv:index-cbas:n1ql-n1ql:eventing-n1ql:cbas-n1ql,replicas=3,maxCount=5,timeout=30,failover_order=kv_backup:kv_n1ql:kv_n1ql:n1ql,failover_method=stop_couchbase,GROUP=P1

    # Co_located services - Auto Failover happens only on KV nodes (Other failures leads to service loss)
    test_concurrent_failover,nodes_init=7,services_init=kv-kv-kv:n1ql-n1ql-backup-cbas-eventing,replicas=1,maxCount=5,timeout=30,failover_order=kv_n1ql:n1ql,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-kv:n1ql-index-backup-n1ql-eventing-backup,replicas=2,maxCount=5,timeout=30,failover_order=kv_n1ql:kv_index:index,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-kv:n1ql-kv:backup-index-backup-eventing-eventing,replicas=3,maxCount=5,timeout=30,failover_order=kv_n1ql:kv_index:kv_backup:backup,failover_method=stop_couchbase,GROUP=P1

    # Co_located services - Non-KV nodes are going down (Auto Failover happens)
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-kv:eventing-kv:backup-index:n1ql-n1ql:backup-eventing:backup-index:eventing,replicas=3,maxCount=5,timeout=30,failover_order=index_n1ql:n1ql_backup:index_eventing,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-n1ql:index-n1ql:eventing-index:backup-backup:eventing-backup:n1ql,replicas=1,maxCount=5,timeout=30,failover_order=index_n1ql:n1ql_eventing:index_backup:backup_n1ql,failover_method=stop_couchbase,GROUP=P1

    # Co_located services - Non-KV nodes are going down (Service loss - Auto Failover not triggered)
    test_concurrent_failover,nodes_init=6,services_init=kv-kv:n1ql-kv:index-index:n1ql-index:backup-n1ql:backup,replicas=1,maxCount=5,timeout=30,failover_order=index_backup:n1ql_backup,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:backup-index:n1ql-index:backup-index:backup-index:eventing-eventing:backup-eventing,replicas=1,maxCount=5,timeout=30,failover_order=index_n1ql:index_backup:index_backup:index_eventing,failover_method=stop_couchbase,GROUP=P1

    # Co_located services - KV with less replicas going down (Data loss - Auto Failover not triggered)
    test_concurrent_failover,nodes_init=6,services_init=kv-kv:n1ql-index:n1ql-backup:index-n1ql:eventing-eventing:backup,replicas=1,maxCount=2,timeout=30,failover_order=kv_n1ql:index_n1ql,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=7,services_init=kv-kv:n1ql-kv:index-index:n1ql-backup:index-n1ql:eventing-eventing:backup,replicas=2,maxCount=3,timeout=30,failover_order=kv_n1ql:kv_index:n1ql_eventing,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-kv:backup-index:n1ql-backup:index-n1ql:eventing-eventing:backup-backup:n1ql,replicas=3,maxCount=4,timeout=30,failover_order=kv_n1ql:kv_index:kv_backup:backup_n1ql,failover_method=stop_couchbase,GROUP=P1
    test_concurrent_failover,nodes_init=9,services_init=kv-kv:n1ql-kv:index-kv:backup-kv:eventing-index:n1ql-backup:index-n1ql:eventing-backup:n1ql,replicas=3,maxCount=4,timeout=30,failover_order=kv_n1ql:kv_index:kv_backup:kv_eventing:backup_n1ql,failover_method=stop_couchbase,GROUP=P1

    # Split-brain scenario (Auto Failover happens)
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=1,maxCount=4,timeout=30,fo_happens=True,split_nodes=kv:kv:kv:n1ql:index-kv:n1ql:index:index,GROUP=P1
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=1,maxCount=5,timeout=30,fo_happens=True,split_nodes=kv:kv:kv:n1ql:index-kv:n1ql:index:index,GROUP=P1
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=0,maxCount=5,timeout=30,fo_happens=True,split_nodes=kv:kv:kv:kv:n1ql:index-n1ql:index:index,GROUP=P1
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=2,maxCount=5,timeout=30,fo_happens=True,split_nodes=kv:kv:n1ql:n1ql:index-kv:kv:index:index,GROUP=P1
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=3,maxCount=5,timeout=30,fo_happens=True,split_nodes=kv:kv:index:index-kv:kv:n1ql:n1ql:index,GROUP=P1

    # Split-brain scenario (Auto Failover not triggered)
    # Quorum loss
    test_split_brain,nodes_init=8,services_init=kv-kv-kv-kv-kv-kv-kv-kv,replicas=3,maxCount=5,timeout=30,fo_happens=False,split_nodes=kv:kv:kv:kv-kv:kv:kv:kv,GROUP=P0
    # Service loss
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-n1ql-n1ql-index-index-index,replicas=0,maxCount=4,timeout=30,fo_happens=False,split_nodes=kv:kv:kv:kv:index:index:index-n1ql:n1ql,GROUP=P1
    # Data loss
    test_split_brain,nodes_init=9,services_init=kv-kv-n1ql-n1ql-index-index-index-backup-backup,replicas=1,maxCount=4,timeout=30,fo_happens=False,split_nodes=kv:n1ql:index:index:backup:backup-kv:n1ql:index,GROUP=P1
    test_split_brain,nodes_init=9,services_init=kv-kv-kv-kv-kv-n1ql-n1ql-index-index,replicas=3,maxCount=4,timeout=30,fo_happens=False,split_nodes=kv:n1ql:n1ql:index-kv:kv:kv:kv:index,GROUP=P1
